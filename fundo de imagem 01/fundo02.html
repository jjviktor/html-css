<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização dos fundos</title>
    <link rel="stylesheet" href="style.css">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

        body {  
            background-image: url(https://i0.wp.com/multarte.com.br/wp-content/uploads/2018/12/fundo-preto-background-raccoons.jpg?resize=696%2C392&ssl=1);
            background-size: 1381px 660px;
            background-repeat: no-repeat;
        }
        div#p1 a{
            font-family: 'Kaushan Script', sans-serif;
            font-size: 30px;
            padding-inline: 10%;
            margin-left: 50px;
            text-align: justify;
            text-indent: 20px;
            color: rgb(66, 224, 224);
            text-decoration: none;
        }

        header {
            font-family: 'Kaushan Script', sans-serif;
            color: rgba(138, 138, 130, 0);
            text-shadow: 10px 10px 10px rgba(212, 212, 201, 0.699)  ;
            font-size: 50px;
            margin-top: 280px;
            margin-left: 50px;
            font-weight: normal;
        }

        h1 >p:hover {
            font-family: 'Kaushan Script', sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <div class="perfil" id="p1">
        <a href="#">Perfil</a>
    </div>
    <header>
        <h1>
            <p>JJ.ViktOR-PE</p>
        </h1>
