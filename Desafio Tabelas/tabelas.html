<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table {
            background-color: aqua;
            width: 300px;
        }
        td {
            border: solid 1px black;
            padding: 10px;
            text-align: center;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>

        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>

        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>16</td>

        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>

        </tr>
    </table>
</body>
</html>
